<div class="row">
    <div class="col-lg-12">
        <div class="container-fluid">
            <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <br>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email em branco</div>
                        <div *ngIf="f.email.errors.email">Email invalido</div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">
                            <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z">
                                </path>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                        </span>
                    </div>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Senha em branco</div>
                        <div *ngIf="f.password.errors.minlength">Senha precisa ter mais de 6 caracteres</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light" (click)="signInWithEmail()">Login</button>
                </div>
            </form>
            <hr>

            <h3>
                NÃ£o tem uma conta?
            </h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-light" [routerLink]="['/login/registrar']">
            Registre-se.
        </button>
    </div>
</div>
