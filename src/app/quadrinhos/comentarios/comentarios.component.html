<body *ngIf="avaliacao">
    <div class="row">
        <div class="col-lg-12">
            <h1>Comentarios</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <textarea class="form-control" placeholder="Envie seu comentario"aria-label="With textarea" [(ngModel)]="comentario"></textarea>
            </div>
            <button type="button" class="btn btn-light" (click)="addComentario()">Enviar</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let comentario of avaliacao.comentarios |slice:1">
                    <h4>{{comentario.user}}</h4>
                    <p>{{comentario.comentario}}</p>
                </li>
            </ul>
        </div>
    </div>
</body>
