<div *ngIf="quadrinho">
  <div class="row" style="margin-top: 1%; margin-bottom: 1%;">
    <div class="col-lg-2">
      <button type="button" *ngIf="quadrinho.anterior" class="btn btn-light"
        [routerLink]="['/seriados', quadrinho.anterior]" routerLinkActive="router-link-active">Capitulo
        Anterior</button>
    </div>
      <div class="col-lg-8">
        <button type="button" class="btn btn-light" (click)="addFav()"
        style="margin-right: 2%;">Adicionar nos favoritos</button>
        <button type="button" class="btn btn-light" (click)="comentarios()">Comentarios</button>
    </div>
    <div class="col-lg-2">
      <button type="button" *ngIf="quadrinho.proximo" class="btn btn-light"
        [routerLink]="['/seriados', quadrinho.proximo]" routerLinkActive="router-link-active">Pr√≥ximo Capitulo</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>{{quadrinho.nome}}</h1>
      <p> {{quadrinho.descricao}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">Tags
      <div class="horizontal">
        <p *ngFor="let tag of quadrinho.tags" [routerLink]="['/tag',tag]" routerLinkActive="router-link-active" style="color:blue; text-decoration: underline;
            cursor: pointer;
            margin-right: 0.5em;">{{tag}},</p>
      </div>
    </div>
  </div>

  <div ngxViewer [viewerOptions]="options">
    <div class="row">
      <div class="col-lg-3" *ngFor="let quadrinho of quadrinho.paginas" style="box-align: center">
        <img src="{{quadrinho}}" alt="picture1" class="img-fluid">
      </div>
    </div>
  </div>
</div>
